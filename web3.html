<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            background-color: #fff;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
        }
        .form-container .gender-options {
            margin-bottom: 10px;
        }
        .form-container .gender-options input {
            margin-right: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>User Personal Information</h2>
        
        <form action="#" method="POST">
            <label for="fullname">Enter your full name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" value="" required>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Email" value="" required>

            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirm-password">Confirm your password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

            <label>Enter your gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male" style="display: inline;">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" style="display: inline;">Female</label>
                <input type="radio" id="others" name="gender" value="Others">
                <label for="others" style="display: inline;">Others</label>
            </div>

            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="" required>

            <label for="address">Enter your Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" value="" required>

            <button type="submit">Submit</button>
        </form>
    
    </div>
</body>
</html>
